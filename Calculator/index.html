<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="calculator">

            <div class="display">
                <input type="text" id="calc-display" name="display">
            </div>
    
            <div>
                <input type="button" class="all_clear" value="C">
                <input type="button" class="symbol1" value="+/-">
                <input type="button" class="symbol1" value="%">
                <input type="button" class="symbol" value="รท">
            </div>
            <div>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" class="symbol" value="x">
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" class="symbol" value="-">
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" class="symbol" value="+">
            </div>
            <div>
                <input type="button" value="0" class="zero">
                <input type="button" value=".">
                <input type="button" value="=" class="equal" style="font-weight: 900;">
            </div>
    
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
